buildscript {
    repositories { mavenCentral() }
    dependencies {
        classpath(group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version:'2.0.1.RELEASE')
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

group = 'com.utkarsha'
version = '1.0.0'

description = "Transaction Statistics Service"


sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

bootRun {
    main = 'com.utkarsha.transactionstats.Application'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'2.0.3.RELEASE'
    compile group: 'org.apache.commons', name: 'commons-lang3', version:'3.7'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'2.0.3.RELEASE'
    testCompile group: 'junit', name: 'junit', version:'4.12'
}
